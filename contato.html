<script>

  // Valida√ß√£o simples
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const telRegex = /^[0-9]{8,15}$/; // apenas n√∫meros, 8 a 15 d√≠gitos

  if(!nome || !telefone || !email || !pedido){

  const telNumeros = telefone.replace(/\D/g,''); // Remove caracteres n√£o num√©ricos
